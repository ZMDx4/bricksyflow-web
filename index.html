<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixies Exporter - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .brick-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 32px;
        }

        .step {
            margin-bottom: 40px;
        }

        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .paste-area {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .paste-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .paste-area.dragover {
            border-color: #667eea;
            background: #edf2f7;
            transform: scale(1.02);
        }

        .paste-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .paste-text {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .paste-subtext {
            font-size: 14px;
            color: #718096;
        }

        .paste-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: white;
            resize: vertical;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        .paste-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            width: 100%;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sections-container {
            display: none;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .section-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }

        .section-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .section-info {
            flex: 1;
        }

        .section-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .section-category {
            font-size: 12px;
            color: #718096;
            background: #edf2f7;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .section-order {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .section-input {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .drag-handle {
            cursor: grab;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .drag-handle:hover {
            background: #f7fafc;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .generate-section {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .generate-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            display: none;
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }

        .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .output-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .output-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .download-btn {
            background: #48bb78;
            color: white;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .output-json {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 12px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 12px;
            padding: 16px;
            color: #c53030;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            border-radius: 12px;
            padding: 16px;
            color: #22543d;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="brick-icon">üß±</div>
                Brixies Exporter
            </h1>
            <p>Edit your sections and generate Bricks JSON</p>
        </div>

        <div class="content">
            <!-- Step 1: Paste Export Data -->
            <div class="step">
                <div class="step-title">
                    <div class="step-number">1</div>
                    Paste Export Data
                </div>
                
                <div class="paste-area" id="pasteArea">
                    <div class="paste-icon">üìã</div>
                    <div class="paste-text">Paste your export data below</div>
                    <div class="paste-subtext">Copy the JSON data from the Figma plugin and paste it in the text area</div>
                    
                    <div style="margin-top: 20px; width: 100%;">
                        <textarea 
                            id="pasteInput" 
                            class="paste-textarea" 
                            placeholder="Paste your export JSON data here..."
                            rows="8"
                        ></textarea>
                    </div>
                    
                    <button class="process-btn" id="processBtn" disabled>
                        <span>üöÄ</span>
                        Process Export Data
                    </button>
                </div>
            </div>

            <!-- Step 2: Edit Sections -->
            <div class="step sections-container" id="sectionsContainer">
                <div class="step-title">
                    <div class="step-number">2</div>
                    Edit Sections
                </div>
                
                <div class="sections-grid" id="sectionsGrid">
                    <!-- Section cards will be generated here -->
                </div>

                <div class="generate-section">
                    <button class="generate-btn" id="generateBtn" disabled>
                        <span>üéØ</span>
                        Generate Bricks JSON
                    </button>
                </div>
            </div>

            <!-- Step 3: Output -->
            <div class="step output-section" id="outputSection">
                <div class="output-header">
                    <div class="output-title">Generated Bricks JSON</div>
                    <div class="output-actions">
                        <button class="action-btn copy-btn" id="copyBtn">
                            <span>üìã</span>
                            Copy JSON
                        </button>
                        <button class="action-btn download-btn" id="downloadBtn">
                            <span>üíæ</span>
                            Download
                        </button>
                    </div>
                </div>
                
                <div class="output-json" id="outputJson">
                    <!-- Generated JSON will appear here -->
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        let exportData = null;
        let sections = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupPasteArea();
            setupGenerateButton();
            setupCopyButton();
            setupDownloadButton();
        });

        function setupPasteArea() {
            const pasteInput = document.getElementById('pasteInput');
            const processBtn = document.getElementById('processBtn');

            // Handle textarea input to enable/disable process button
            pasteInput.addEventListener('input', (e) => {
                const hasContent = e.target.value.trim().length > 0;
                processBtn.disabled = !hasContent;
            });

            // Handle process button click
            processBtn.addEventListener('click', () => {
                const data = pasteInput.value.trim();
                if (data) {
                    handlePasteData(data);
                }
            });

            // Handle Enter key in textarea
            pasteInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    processBtn.click();
                }
            });

            // Handle drag and drop
            const pasteArea = document.getElementById('pasteArea');
            pasteArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                pasteArea.classList.add('dragover');
            });

            pasteArea.addEventListener('dragleave', () => {
                pasteArea.classList.remove('dragover');
            });

            pasteArea.addEventListener('drop', (e) => {
                e.preventDefault();
                pasteArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        pasteInput.value = e.target.result;
                        processBtn.disabled = false;
                    };
                    reader.readAsText(file);
                }
            });
        }

        function handlePasteData(data) {
            try {
                // Try to parse as JSON
                const parsed = JSON.parse(data);
                
                if (parsed.sections && Array.isArray(parsed.sections)) {
                    exportData = parsed;
                    sections = parsed.sections;
                    showSections();
                    showSuccess('Export data loaded successfully!');
                } else {
                    throw new Error('Invalid export data format');
                }
            } catch (error) {
                showError('Invalid JSON data. Please paste the correct export data from the Figma plugin.');
            }
        }

        function showSections() {
            document.getElementById('sectionsContainer').style.display = 'block';
            document.getElementById('generateBtn').disabled = false;
            
            const grid = document.getElementById('sectionsGrid');
            grid.innerHTML = sections.map((section, index) => createSectionCard(section, index)).join('');
            
            setupDragAndDrop();
        }

        function createSectionCard(section, index) {
            const categoryIcon = getCategoryIcon(section.category);
            
            return `
                <div class="section-card" data-index="${index}" draggable="true">
                    <div class="section-order">${index + 1}</div>
                    <div class="section-header">
                        <div class="section-icon">${categoryIcon}</div>
                        <div class="section-info">
                            <div class="section-name">${section.name}</div>
                            <div class="section-category">${section.category}</div>
                        </div>
                        <div class="drag-handle">‚ãÆ‚ãÆ</div>
                    </div>
                    <div class="section-input">
                        <label class="input-label">Class Name</label>
                        <input 
                            type="text" 
                            class="input-field" 
                            value="${section.customClass || section.suggestedClass}"
                            onchange="updateSectionClass(${index}, this.value)"
                            placeholder="Enter class name..."
                        >
                    </div>
                </div>
            `;
        }

        function getCategoryIcon(category) {
            const icons = {
                'Header': 'üìã',
                'Hero': '‚≠ê',
                'Portfolio': 'üé®',
                'Contact': 'üìû',
                'About': '‚ÑπÔ∏è',
                'Testimonial': 'üí¨',
                'Pricing': 'üí∞',
                'Footer': 'üîó',
                'Feature': '‚ú®',
                'CTA': 'üéØ',
                'Banner Section': 'üé™',
                'Blog Sections': 'üìù',
                'Other': 'üìÑ'
            };
            return icons[category] || 'üìÑ';
        }

        function updateSectionClass(index, className) {
            sections[index].customClass = className;
        }

        function setupDragAndDrop() {
            const cards = document.querySelectorAll('.section-card');
            
            cards.forEach(card => {
                card.addEventListener('dragstart', (e) => {
                    card.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', card.dataset.index);
                });
                
                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            });

            const grid = document.getElementById('sectionsGrid');
            
            grid.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingCard = document.querySelector('.dragging');
                const cards = [...grid.querySelectorAll('.section-card:not(.dragging)')];
                const afterCard = cards.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = e.clientY - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;

                if (afterCard == null) {
                    grid.appendChild(draggingCard);
                } else {
                    grid.insertBefore(draggingCard, afterCard);
                }
            });

            grid.addEventListener('drop', (e) => {
                e.preventDefault();
                updateSectionOrder();
            });
        }

        function updateSectionOrder() {
            const cards = document.querySelectorAll('.section-card');
            const newSections = [];
            
            cards.forEach((card, index) => {
                const oldIndex = parseInt(card.dataset.index);
                newSections.push({ ...sections[oldIndex], order: index + 1 });
                card.dataset.index = index;
                card.querySelector('.section-order').textContent = index + 1;
            });
            
            sections = newSections;
        }

        function setupGenerateButton() {
            document.getElementById('generateBtn').addEventListener('click', generateBricksJSON);
        }

        async function generateBricksJSON() {
            try {
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span>‚è≥</span> Fetching sections...';

                // Fetch all section data from GitHub
                const combinedSections = [];
                
                for (let i = 0; i < sections.length; i++) {
                    const section = sections[i];
                    const sectionData = await fetchSectionData(section);
                    
                    if (sectionData) {
                        // Replace CSS classes in the section data
                        const updatedSectionData = replaceCSSClasses(sectionData, section.customClass || section.suggestedClass);
                        combinedSections.push(updatedSectionData);
                    }
                    
                    // Update progress
                    generateBtn.innerHTML = `<span>‚è≥</span> Processing ${i + 1}/${sections.length} sections...`;
                }

                // Create the final export - just the section data array
                const finalExport = combinedSections;

                // Display the JSON - each section as a separate object in the array
                const outputJson = document.getElementById('outputJson');
                outputJson.textContent = JSON.stringify(finalExport, null, 2);
                
                document.getElementById('outputSection').style.display = 'block';
                showSuccess('Bricks JSON generated successfully!');
                
                // Reset button
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>üéØ</span> Generate Bricks JSON';
                
                // Scroll to output
                document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error generating JSON:', error);
                showError('Failed to generate JSON. Please try again.');
                
                // Reset button
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>üéØ</span> Generate Bricks JSON';
            }
        }

        async function fetchSectionData(section) {
            try {
                // Map section names to actual filenames in the repository
                const filename = mapSectionNameToFilename(section.name, section.category);
                const categoryFolder = mapCategoryToFolder(section.category);
                
                // Construct GitHub raw URL
                const url = `https://raw.githubusercontent.com/ZMDx4/brixies-sections-data-cf/main/sections/${categoryFolder}/${filename}.json`;
                
                console.log(`Fetching: ${url}`);
                console.log(`Section: ${section.name}, Category: ${section.category}, Custom Class: ${section.customClass || section.suggestedClass}`);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${section.name}: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching section ${section.name}:`, error);
                showError(`Failed to fetch section "${section.name}". Please check if the section exists in the repository.`);
                return null;
            }
        }

        function mapSectionNameToFilename(sectionName, category) {
            // Convert section name to the actual filename format used in the repository
            let filename = sectionName.toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^a-z0-9-]/g, '');
            
            // Add category-specific prefixes if needed
            switch (category.toLowerCase()) {
                case 'header':
                    if (!filename.startsWith('header-')) {
                        filename = `header-${filename}`;
                    }
                    break;
                case 'hero':
                    if (!filename.startsWith('hero-')) {
                        filename = `hero-${filename}`;
                    }
                    break;
                case 'feature':
                    if (!filename.startsWith('feature-')) {
                        filename = `feature-${filename}`;
                    }
                    break;
                case 'portfolio':
                    if (!filename.startsWith('portfolio-')) {
                        filename = `portfolio-${filename}`;
                    }
                    break;
                case 'cta':
                    if (!filename.startsWith('cta-')) {
                        filename = `cta-${filename}`;
                    }
                    break;
                case 'footer':
                    if (!filename.startsWith('footer-')) {
                        filename = `footer-${filename}`;
                    }
                    break;
                case 'testimonial':
                    if (!filename.startsWith('testimonial-')) {
                        filename = `testimonial-${filename}`;
                    }
                    break;
                case 'pricing':
                    if (!filename.startsWith('pricing-')) {
                        filename = `pricing-${filename}`;
                    }
                    break;
                case 'contact':
                    if (!filename.startsWith('contact-')) {
                        filename = `contact-${filename}`;
                    }
                    break;
                case 'about':
                    if (!filename.startsWith('about-')) {
                        filename = `about-${filename}`;
                    }
                    break;
            }
            
            return filename;
        }

        function mapCategoryToFolder(category) {
            // Map category names to actual folder names in the repository

        function replaceCSSClasses(sectionData, newClassName) {
            // Deep clone the section data
            const updatedData = JSON.parse(JSON.stringify(sectionData));
            
            // Function to recursively replace CSS classes in the data
            function replaceClasses(obj) {
                if (typeof obj === 'object' && obj !== null) {
                    for (const key in obj) {
                        if (typeof obj[key] === 'string') {
                            // Replace CSS classes in string values
                            if (key === 'cssClasses' || key === 'className' || key === 'class') {
                                obj[key] = newClassName;
                            } else if (key === 'content' && typeof obj[key] === 'string') {
                                // Replace CSS classes in content strings
                                obj[key] = obj[key].replace(/class="[^"]*"/g, `class="${newClassName}"`);
                                obj[key] = obj[key].replace(/class='[^']*'/g, `class='${newClassName}'`);
                            }
                        } else if (typeof obj[key] === 'object') {
                            replaceClasses(obj[key]);
                        }
                    }
                } else if (Array.isArray(obj)) {
                    obj.forEach(item => replaceClasses(item));
                }
            }
            
            // Replace CSS classes in the main structure
            replaceClasses(updatedData);
            
            // Replace CSS classes in globalClasses array
            if (updatedData.globalClasses && Array.isArray(updatedData.globalClasses)) {
                updatedData.globalClasses.forEach(globalClass => {
                    if (globalClass.name) {
                        // Replace the class name with the new one
                        globalClass.name = newClassName;
                    }
                });
            }
            
            // Replace CSS classes in content array
            if (updatedData.content && Array.isArray(updatedData.content)) {
                updatedData.content.forEach(item => {
                    if (item.settings && item.settings._cssGlobalClasses) {
                        // Replace the CSS class reference
                        item.settings._cssGlobalClasses = [newClassName];
                    }
                });
            }
            
            return updatedData;
        }

        function setupCopyButton() {
            document.getElementById('copyBtn').addEventListener('click', () => {
                const jsonText = document.getElementById('outputJson').textContent;
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(jsonText).then(() => {
                        showSuccess('JSON copied to clipboard!');
                    }).catch(() => {
                        fallbackCopyTextToClipboard(jsonText);
                    });
                } else {
                    fallbackCopyTextToClipboard(jsonText);
                }
            });
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccess('JSON copied to clipboard!');
            } catch (err) {
                showError('Failed to copy to clipboard. Please select and copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        function setupDownloadButton() {
            document.getElementById('downloadBtn').addEventListener('click', () => {
                const jsonText = document.getElementById('outputJson').textContent;
                const blob = new Blob([jsonText], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `brixies-export-${exportData.exportId}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showSuccess('JSON file downloaded!');
            });
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
            
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
    </script>
